<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card border-0 shadow-lg" style="width: 100%; max-width: 400px;">
    <div class="card-header bg-primary text-white text-center border-0 py-4">
      <div class="mb-2">
        <i class="fas fa-user-circle fs-1"></i>
      </div>
      <h2 class="card-title mb-0 fw-bold fs-3">Login</h2>
      <p class="mb-0 opacity-75">Access your parking system</p>
    </div>


    <div class="card-body p-4">
      <form (ngSubmit)="login()">
        <div class="mb-4">
          <label class="form-label fw-medium text-dark">
            <i class="fas fa-user me-2 text-primary"></i>Username
          </label>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white border-primary">
              <i class="fas fa-user"></i>
            </span>
            <input 
              type="text" 
              [(ngModel)]="username" 
              name="username" 
              class="form-control form-control-lg border-primary" 
              placeholder="Enter your username"
              required 
            />
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-medium text-dark">
            <i class="fas fa-lock me-2 text-primary"></i>Password
          </label>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white border-primary">
              <i class="fas fa-lock"></i>
            </span>
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              class="form-control form-control-lg border-primary" 
              placeholder="Enter your password"
              required 
            />
          </div>
        </div>

        <div *ngIf="error" class="alert alert-danger border-0 mb-4">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <strong>Error:</strong> {{ error }}
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary btn-lg fw-bold">
            <i class="fas fa-sign-in-alt me-2"></i>Login
          </button>
        </div>

       
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
